<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!--mobile-friendly-->
    <title>Login - ParKing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!--added a header section to make it white and bolder-->
    <header>
         <h1>Login</h1>
    </header>
    <div class="form-container">
        <form action="/login" method="POST">
            <label for="login-email"><b>Email</b></label>
            <input type="email" id="login-email" name="email" required placeholder="Enter your email">
            
            <br><label for="login-password"><b>Password</b></label>
            <input type="password" id="login-password" name="password" required placeholder="Enter your password">
            
            <br><button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="register.html">Register here</a></p>

      
      <!--marquee is what makes the car move across the screen-->
        <marquee width="100%" direction="left" height="200px">
        <img src="AEFR.png" alt="vroom" width="300" height="200">
        </marquee>

        <footer>
            <p>&copy; 2025 ParKing. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
