<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      <!--mobile-friendly-->
    <title>Register - ParKing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!--added a header section to make it white and bolder-->
    <header>
         <h1>Register</h1>
    </header>
    <div class="form-container">            <!--wraps the entire login form-->
        <form action="/register" method="POST">
            <label for="register-name"><b>Full Name</b></label>
            <br><input type="text" id="register-name" name="name" required placeholder="Enter your full name"><br>
            
            <label for="register-email"><b>Email</b></label>
            <br><input type="email" id="register-email" name="email" required placeholder="Enter your email">
            
            <label for="register-password"><b>Password</b></label>
            <br><input type="password" id="register-password" name="password" required placeholder="Enter your password">
            
            <label for="register-confirm-password"><b>Confirm Password</b></label>
            <br><input type="password" id="register-confirm-password" name="confirm-password" required placeholder="Confirm your password">
            
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
        
        <!--marquee is what makes the car move across the screen-->
        <marquee width="100%" direction="left" height="200px">
        <img src="AEFR.png" alt="vroom" width="300" height="200">
        </marquee>

        <footer>
            <p>&copy; 2025 ParKing. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
